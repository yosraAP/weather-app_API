<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App-Montral</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2324bc7f0f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/media/logo_icon.png">

  </head>
  <body class="d-flex align-items-center justify-content-center"> <!-- Ajoutez ces classes au body pour le centrage -->
    <div class="container p-3">
      <div class="box">
        <div class="row">
          <div class="col-9">
            <form class="p-3">
              <input class="form-control" type="search" placeholder="Search city" aria-label="Search" id="searched-city">
              <button type="submit" class="form-btn" id="submit-btn">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="form-btn" id="location-btn">
                <i class="fas fa-location-arrow"></i>
              </button>
            </form>
          </div>
          <div class="col-3 p-3">
            <label class="active-unit" id="celsius-label-btn">
              <button class="btn btn-dark" id="celsius">
                °C
              </button>
            </label>
            <label class="alternative-unit" id="fahrenheit-label-btn">
              <button class="btn btn-danger" id="fahrenheit">
                °F
              </button>
            </label>
          </div>
        </div>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col date-description">
            <span id="date"></span>
            <br />
            <span id="weather-description"></span>
          </div>
          <div class="col">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Rain"
              class="icon"
              id="weather-icon"
            />
          </div>
          <div class="col">
            <h2>
              <span class="current-temp" id="temp"></span
              ><small class="weather-unit unit">ºC</small>
            </h2>
          </div>
        </div>
        <div class="weather-extra">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="row hour-forecast" id="forecast"></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
